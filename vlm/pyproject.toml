[project]
name = "mlx-vlm-check"
description = "Image analysis and caption generation using MLX Vision Language Models."
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your@email.com" },
]
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }
keywords = ["mlx", "vision", "language-model", "ai", "image-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/ml-explore/mlx-examples"
Repository = "https://github.com/ml-explore/mlx-examples"
Issues = "https://github.com/ml-explore/mlx-examples/issues"

[project.scripts]
mlx-vlm-check = "check_models:main_cli"

[project.dependencies]
# Core MLX dependencies  
mlx = ">=0.10.0"
mlx-vlm = ">=0.0.9"

# Image processing
Pillow = ">=10.0.0"

# Model and caching utilities
huggingface-hub = ">=0.20.0"

# Report generation 
tabulate = ">=0.9.0"

# System utilities
tzlocal = ">=5.0"

[project.optional-dependencies]
# Optional dependencies for enhanced functionality
extras = [
    "transformers>=4.30.0",
    "mlx-lm>=0.10.0",
]

# Development dependencies
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0", 
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[tool.uv]
dev-dependencies = [
    "ruff>=0.1.0",
    "mypy>=1.8.0", 
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
exclude = [".venv", "__pycache__", "build", "dist"]
indent-width = 4

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
# D203 and D213 are explicitly excluded to avoid incompatibility warnings with D211 and D212.
# Select all rules and then ignore the ones that are incompatible or too noisy.
extend-select = ["B"]
select = ["ALL"]
ignore = [
    "COM812",  # Conflicts with formatter
    "D203",    # Conflicts with D211
    "D213",    # Conflicts with D212
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", # Missing docstrings
    "S101", # Use of assert
    "E501", # Line too long
]

[tool.pylance]
# Pyright/Pylance configuration
# See: https://github.com/microsoft/pyright/blob/main/docs/configuration.md
pythonVersion = "3.12"
typeCheckingMode = "basic" # Can be "off", "basic", or "strict"
reportMissingImports = true
reportUnusedImport = "warning"

[tool.mypy]
# MyPy configuration
# See: https://mypy.readthedocs.io/en/stable/config_file.html
python_version = "3.12"
ignore_missing_imports = true
# For stricter checking, you can enable the following:
# disallow_untyped_defs = true
# warn_return_any = true
warn_unused_configs = true
line-length = 100
exclude = [".venv", "__pycache__", "build", "dist"]
indent-width = 4
