name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          package-manager-cache: false

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e src/.[dev]
          npm install --prefix src
          
      - name: Generate MLX stubs for mypy
        run: |
          # Install nanobind for stub generation (MLX's approach)
          pip install nanobind
          STUB_ROOT="$(mktemp -d)"
          GENERATED_STUB=""

          # Generate recursive stubs into an output directory.
          # nanobind output layout for dotted modules varies by version.
          if python -m nanobind.stubgen -m mlx.core -r -O "$STUB_ROOT"; then
            if [ -f "$STUB_ROOT/mlx/core.pyi" ]; then
              GENERATED_STUB="$STUB_ROOT/mlx/core.pyi"
            elif [ -f "$STUB_ROOT/core.pyi" ]; then
              GENERATED_STUB="$STUB_ROOT/core.pyi"
            fi

            if [ -n "$GENERATED_STUB" ] && [ -f "$GENERATED_STUB" ]; then
              # Keep stubs in repo-local typings/ so mypy/pyrefly consume one source of truth.
              mkdir -p typings/mlx/core
              cp "$GENERATED_STUB" typings/mlx/core.pyi
              cp "$GENERATED_STUB" typings/mlx/core/__init__.pyi
            else
              echo "⚠️ MLX stub file missing after stubgen; type checking may be less accurate"
            fi
          else
            echo "⚠️ MLX stubgen failed; type checking may be less accurate"
          fi

          rm -rf "$STUB_ROOT"

      - name: Run quality checks
        env:
          CI: true
        run: bash src/tools/run_quality_checks.sh

      - name: Upload quality check logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: quality-check-logs
          path: |
            src/output/*.log
          retention-days: 7
