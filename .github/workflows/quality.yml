name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  quality:
    name: Quality Checks (Ruff + Mypy + Tests)
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e src/.[dev]

      - name: Verify environment
        run: |
          python --version
          pip list | grep -E "(mlx|ruff|mypy|pytest)"

      - name: Run ruff format check (no modifications)
        run: |
          cd src
          ruff format --check check_models.py tests tools
        
      - name: Run ruff lint
        run: |
          cd src
          ruff check check_models.py tests tools

      - name: Generate type stubs (mlx_vlm)
        run: |
          cd src
          python tools/generate_stubs.py

      - name: Run mypy type checking
        run: |
          cd src
          mypy --config-file pyproject.toml check_models.py tests

      - name: Run dependency sync check
        run: |
          cd src
          python -m tools.check_dependency_sync

      - name: Collect and verify tests
        run: |
          cd src
          pytest --collect-only -q > /tmp/test_collect.txt
          COUNT=$(awk '/::/ {c++} END {print c+0}' /tmp/test_collect.txt)
          echo "Collected $COUNT tests"
          if [ "$COUNT" -lt 1 ]; then
            echo "ERROR: No tests collected!"
            exit 1
          fi

      - name: Run pytest
        run: |
          cd src
          pytest -v --tb=short

      - name: Upload coverage (if available)
        if: always()
        continue-on-error: true
        run: |
          cd src
          pytest --cov=. --cov-report=xml --cov-report=term || true

  markdown-lint:
    name: Markdown Linting
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md"
