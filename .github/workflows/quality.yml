name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          package-manager-cache: false

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e src/.[dev]
          npm install --prefix src
          
      - name: Generate MLX stubs for mypy
        run: |
          # Install nanobind for stub generation (MLX's approach)
          pip install nanobind
          STUB_ROOT="$(mktemp -d)"
          STUB_FILE="$STUB_ROOT/core.pyi"

          # Generate stub using a deterministic output path.
          # nanobind output layout for dotted modules varies by version.
          if python -m nanobind.stubgen -m mlx.core -r -o "$STUB_FILE"; then
            if [ -f "$STUB_FILE" ]; then
              # Copy generated stubs to site-packages to override broken PyPI stubs
              SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
              mkdir -p "$SITE_PACKAGES/mlx"
              cp "$STUB_FILE" "$SITE_PACKAGES/mlx/core.pyi"
              mkdir -p "$SITE_PACKAGES/mlx/core"
              cp "$STUB_FILE" "$SITE_PACKAGES/mlx/core/__init__.pyi"
            else
              echo "⚠️ MLX stub file missing after stubgen; type checking may be less accurate"
            fi
          else
            echo "⚠️ MLX stubgen failed; type checking may be less accurate"
          fi

          # Legacy fallback for older nanobind output layout
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          cp -r ~/.mlx_stubs/mlx/core/*.pyi "$SITE_PACKAGES/mlx/core/" 2>/dev/null || true

          rm -rf "$STUB_ROOT" ~/.mlx_stubs

      - name: Run quality checks
        env:
          CI: true
        run: bash src/tools/run_quality_checks.sh

      - name: Upload quality check logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: quality-check-logs
          path: |
            src/output/*.log
          retention-days: 7
