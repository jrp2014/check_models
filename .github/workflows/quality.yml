name: Quality

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install project (dev + extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,extras]
      - name: Ruff lint
        run: ruff check .
      - name: Ruff format check
        run: ruff format --check .
      - name: Mypy
        run: mypy --config-file pyproject.toml vlm/tools/check_dependency_sync.py
      - name: Dependency sync check
        run: python -m vlm.tools.check_dependency_sync
      - name: Pytest (format tests only)
        run: pytest -q vlm/tests/test_format_field_value.py
