name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e src/.[dev]
          npm install --prefix src
          
      - name: Generate MLX stubs for mypy
        run: |
          # Install nanobind for stub generation (MLX's approach)
          pip install nanobind
          # Generate stubs using nanobind.stubgen (matching MLX's setup.py)
          python -m nanobind.stubgen -m mlx.core -r -O ~/.mlx_stubs
          # Copy generated stubs to site-packages to override broken PyPI stubs
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          cp -r ~/.mlx_stubs/mlx/core/*.pyi "$SITE_PACKAGES/mlx/core/" || echo "⚠️ MLX stub copy failed — type checking may be less accurate"
          rm -rf ~/.mlx_stubs

      - name: Run quality checks
        env:
          CI: true
        run: bash src/tools/run_quality_checks.sh

      - name: Upload quality check logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: quality-check-logs
          path: |
            src/output/*.log
          retention-days: 7
