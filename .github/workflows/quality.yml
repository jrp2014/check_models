name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  quality:
    name: Quality Checks
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e src/.[dev]
          npm install -g markdownlint-cli2
          
      - name: Generate MLX stubs for mypy
        run: |
          # Install nanobind for stub generation (MLX's approach)
          pip install nanobind
          # Generate stubs using nanobind.stubgen (matching MLX's setup.py)
          python -m nanobind.stubgen -m mlx.core -r -O ~/.mlx_stubs
          # Copy generated stubs to site-packages to override broken PyPI stubs
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          cp -r ~/.mlx_stubs/mlx/core/*.pyi "$SITE_PACKAGES/mlx/core/" 2>/dev/null || true
          rm -rf ~/.mlx_stubs

      - name: Run quality checks
        env:
          CI: true
        run: bash src/tools/run_quality_checks.sh
