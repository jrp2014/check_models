repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.15.0
    hooks:
      - id: markdownlint-cli2
        name: markdownlint
        files: \.(md|markdown)$
        additional_dependencies: []
  - repo: local
    hooks:
      - id: dependency-sync-check
        name: dependency-sync-check
        entry: python -m vlm.tools.check_dependency_sync
        language: system
        pass_filenames: false
        files: ^vlm/(pyproject\.toml|README\.md)$
      - id: mypy
        name: mypy
        entry: mypy --config-file vlm/pyproject.toml
        language: system
        types: [python]
        pass_filenames: true
        additional_dependencies: []
