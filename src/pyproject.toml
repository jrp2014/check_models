[project]
name = "mlx-vlm-check"
description = "Image analysis and caption generation using MLX Vision Language Models."
version = "0.1.0"
authors = [
    { name = "jrp2014", email = "jrp2014@users.noreply.github.com" },
]
requires-python = ">=3.13"
readme = "README.md"
license = { text = "MIT" }
keywords = ["mlx", "vision", "language-model", "ai", "image-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: MacOS",
    "Environment :: Console",
]
# PEP 621: declare runtime dependencies as an inline array instead of a key/value table.
# This keeps ordering deterministic and simplifies automated parsing.
# Runtime intentionally slim: only what `check_models.py` imports directly.
# Everything else lives in extras to reduce cold install surface & build time.
dependencies = [
    # Minimal runtime set actually imported by check_models.py
    "mlx>=0.29.1",
    "mlx-vlm>=0.0.9",
    "Pillow>=10.3.0",
    "huggingface-hub>=0.23.0",
    "tabulate>=0.9.0",
    "tzlocal>=5.0",
]

[project.urls]
Homepage = "https://github.com/jrp2014/scripts"
Repository = "https://github.com/jrp2014/scripts"
Issues = "https://github.com/jrp2014/scripts/issues"

[project.scripts]
# Use fully-qualified module path for the CLI entry point
mlx-vlm-check = "check_models:main_cli"

[tool.setuptools]
py-modules = ["check_models"]

[tool.setuptools.package-data]
# PEP 561: Include py.typed marker for type checkers
"*" = ["py.typed"]

[project.optional-dependencies]
# Optional dependencies grouped by use case.
extras = [
    # Hardware metrics (optional system block)
    "psutil>=5.9.0",
    # Fast tokenizer backends
    "tokenizers>=0.15.0",
    # Tensor operations (required by some model architectures)
    "einops>=0.6.0",
    # Number-to-words conversion (required by some model processors)
    "num2words>=0.5.0",
    # Language-model utilities & transformer inference (not required for base benchmarking)
    "mlx-lm>=0.23.0",
    "transformers>=4.53.0",
]
torch = [
    "torch>=2.2.0",
    "torchvision>=0.17.0",
    "torchaudio>=2.2.0",
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "types-tabulate",
    "types-tqdm",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
exclude = [".venv", "__pycache__", "build", "dist"]
indent-width = 4

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
# Comprehensive but pragmatic linting
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # Line too long (formatter handles this)
]

[tool.ruff.lint.per-file-ignores]
# Tests: allow assert and magic numbers
"tests/**" = ["S101", "PLR2004"]
# Tools: allow print statements
"tools/**" = ["T201"]

[tool.pylance]
# Pyright/Pylance configuration
# See: https://github.com/microsoft/pyright/blob/main/docs/configuration.md
pythonVersion = "3.13"
typeCheckingMode = "basic" # Can be "off", "basic", or "strict"
reportMissingImports = true
reportUnusedImport = "warning"

[tool.mypy]
# Simplified mypy configuration - pragmatic type checking
python_version = "3.13"
ignore_missing_imports = true

# Core strictness - catch common errors
warn_unused_ignores = true
no_implicit_optional = true
warn_return_any = true
warn_redundant_casts = true
check_untyped_defs = true
disallow_incomplete_defs = true

# Ignore errors in tests (they intentionally test edge cases)
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
# Limit test discovery to the dedicated tests package inside the project
# (avoids collecting helper scripts or example snippets).
testpaths = ["tests"]
# Keep output concise; individual developers can override locally if needed.
addopts = "-q"

