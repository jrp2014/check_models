[project]
name = "mlx-vlm-check"
description = "Image analysis and caption generation using MLX Vision Language Models."
version = "0.1.0"
authors = [
    { name = "jrp2014", email = "jrp2014@users.noreply.github.com" },
]
requires-python = ">=3.13"
readme = "README.md"
license = { text = "MIT" }
keywords = ["mlx", "vision", "language-model", "ai", "image-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: MacOS",
    "Environment :: Console",
]
# PEP 621: declare runtime dependencies as an inline array instead of a key/value table.
# This keeps ordering deterministic and simplifies automated parsing.
# Runtime intentionally slim: only what `check_models.py` imports directly.
# Everything else lives in extras to reduce cold install surface & build time.
dependencies = [
    # Minimal runtime set actually imported by check_models.py
    "mlx>=0.29.1",
    "mlx-vlm>=0.0.9",
    "Pillow>=10.3.0",
    "huggingface-hub>=0.23.0",
    "tabulate>=0.9.0",
    "tzlocal>=5.0",
]

[project.urls]
Homepage = "https://github.com/jrp2014/scripts"
Repository = "https://github.com/jrp2014/scripts"
Issues = "https://github.com/jrp2014/scripts/issues"

[project.scripts]
# Use fully-qualified module path for the CLI entry point
mlx-vlm-check = "check_models:main_cli"

[tool.setuptools]
py-modules = ["check_models"]

[tool.setuptools.package-data]
# PEP 561: Include py.typed marker for type checkers
"*" = ["py.typed"]

[project.optional-dependencies]
# Optional dependencies grouped by use case.
extras = [
    # Hardware metrics (optional system block)
    "psutil>=5.9.0",
    # Fast tokenizer backends
    "tokenizers>=0.15.0",
    # Tensor operations (required by some model architectures)
    "einops>=0.6.0",
    # Number-to-words conversion (required by some model processors)
    "num2words>=0.5.0",
    # Language-model utilities & transformer inference (not required for base benchmarking)
    "mlx-lm>=0.23.0",
    "transformers>=4.53.0",
]
torch = [
    "torch>=2.2.0",
    "torchvision>=0.17.0",
    "torchaudio>=2.2.0",
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "types-tabulate",
    "types-tqdm",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
exclude = [".venv", "__pycache__", "build", "dist"]
indent-width = 4

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
# D203 and D213 are explicitly excluded to avoid incompatibility warnings with D211 and D212.
# Select ALL rules for maximum rigor, then ignore only the truly necessary exceptions.
extend-select = ["B"]
select = ["ALL"]
ignore = [
    "COM812",  # Conflicts with formatter
    "ISC001",  # Conflicts with formatter
    "D203",    # Conflicts with D211
    "D213",    # Conflicts with D212
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", # Missing docstrings (too noisy for scripts)
    "S101",    # Use of assert (needed for tests)
    "E501",    # Line too long (formatter handles this)
    # NOTE: Complexity rules (C901, PLR0912, PLR0915, PLR0913) are ENFORCED with per-file exceptions only
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.per-file-ignores]
# check_models.py: Allow complexity only where truly needed (main orchestration)
# Individual functions should still respect complexity limits
"check_models.py" = [
    "C901",     # Function complexity (main processing loops)
    "PLR0913",  # Too many arguments (ProcessImageParams has many fields)
]
# check_quality.py: Quality checker orchestration
"tools/check_quality.py" = [
    "C901",     # Function complexity (main check orchestration)
    "PLR0912",  # Too many branches (check orchestration)
    "PLR0915",  # Too many statements (check orchestration)
]
# CLI tools: allow print statements for user output
"tools/check_outdated.py" = ["T201"]
"tools/validate_env.py" = ["T201"]
"tools/smoke_test.py" = ["T201"]
# Test files: allow assert statements and magic numbers
"tests/**" = ["S101", "PLR2004"]

[tool.pylance]
# Pyright/Pylance configuration
# See: https://github.com/microsoft/pyright/blob/main/docs/configuration.md
pythonVersion = "3.13"
typeCheckingMode = "basic" # Can be "off", "basic", or "strict"
reportMissingImports = true
reportUnusedImport = "warning"

[tool.mypy]
# MyPy configuration - STRICT mode for high-quality type checking
# See: https://mypy.readthedocs.io/en/stable/config_file.html
python_version = "3.13"
ignore_missing_imports = true

# Avoid "Source file found twice" errors when running from src/ directory
namespace_packages = true
explicit_package_bases = true

# Strictness flags - comprehensive type safety
warn_unused_ignores = true              # Catch unnecessary # type: ignore comments
no_implicit_optional = true             # Require explicit Optional[T] for None defaults
warn_return_any = true                  # Flag functions returning Any
warn_unused_configs = true              # Catch typos in mypy config
warn_redundant_casts = true             # Catch unnecessary cast() calls
warn_unreachable = true                 # Catch dead code paths
strict_optional = true                  # Strict None checking
check_untyped_defs = true               # Check function bodies even without annotations
disallow_any_generics = true            # Require type parameters for generics (e.g., list[int] not list)
disallow_incomplete_defs = true         # All functions must have complete type annotations
disallow_subclassing_any = true         # Prevent subclassing Any (catches errors)
warn_no_return = true                   # Warn if function has return statement but no return type

# Search path for local type stubs (generated via stubgen into ../typings)
# Points to project root typings/ directory relative to src/
mypy_path = ["../typings"]

# Use stubs for type info but don't check them for completeness
# "silent" means: use the stubs for type checking our code, but don't
# report errors in the stub files themselves
follow_imports = "silent"

# Exclude patterns - prevent mypy from directly analyzing stub files
exclude = '''
    (?x)(
        ^\.\.\/typings\/
        | ^typings\/
        | __pycache__
        | build
        | dist
    )
'''

# Explicitly silence external packages commonly used here
[[tool.mypy.overrides]]
module = [
    "mlx_lm.*",
    "mlx_vlm.*",
    "tokenizers.*",
    "transformers.*",
    "datasets.*",
    "huggingface_hub.*",
    "tzlocal.*",
    "psutil.*",
]
ignore_missing_imports = true
ignore_errors = true

# Test files: relax type checking since tests intentionally test edge cases
[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = ["arg-type", "misc"]

[tool.pytest.ini_options]
# Limit test discovery to the dedicated tests package inside the project
# (avoids collecting helper scripts or example snippets).
testpaths = ["tests"]
# Keep output concise; individual developers can override locally if needed.
addopts = "-q"

